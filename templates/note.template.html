<form>
        <textarea ng-model="message"  cols="30" rows="10"></textarea>
        <button ng-click="$ctrl.save(message)" type="submit">Save</button>
        <button ng-click="$ctrl.clear(message)">Clear</button>
        <h4 class="text-danger">La apasarea butonului clear textul nu se sterge. Rezolva</h4>
</form>
